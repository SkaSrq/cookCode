<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#0a344e">
<div th:replace="fragments/after-login :: afternavbar"></div>
<div class="card mt-5 mr-5 ml-5">
    <div class="card-header text-center display-4"><span th:text="${question.questionName}"></span></div>
    <div class="card-body">
        <div class="card-content font-weight-bold"> Description
            <span  th:classappend="${diff=='easy'?'text-success border border-success':(diff=='medium'?'text-warning border border-warning':'text-danger border border-danger')}" th:text="${diff}">
            </span>
        </div>
        <hr>
        <div class="card">
            <div class="card-body">
                <div class="card-content" th:text="${question.description}"></div>
            </div>
        </div>
        <div class="card-content font-weight-bold">Example:</div>
        <div class="card">
            <div class="card-body">
                <div th:text="${question.example}" class="card-content"></div>
            </div>

        </div>
   </div>
</div>
<hr>
<div class="card ml-5 mt-5 mr-5 ">
    <div class="card-header">Run your code</div>
    <div data-pym-src="https://www.jdoodle.com/embed/v0/3gWd">
    </div>
</div>
<script src=”https://www.jdoodle.com/assets/jdoodle-pym.min.js” type=”text/javascript”></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
